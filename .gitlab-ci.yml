# .gitlab-ci.yml

image: golang:1.19

build:
  parallel:
    matrix:
      - GOOS:
          - linux
          - darwin
          - windows
        GOARCH:
          - amd64
          - arm64
  artifacts:
    paths:
      - server-${GOOS}-${GOARCH}
  script:
    - go build -o server-${GOOS}-${GOARCH} app.go